<header class="navbar navbar-expand-lg modern-navbar">
  <div class="container-fluid px-4">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="assets/images/logo_oficial.png" alt="Logo" width="48" height="52" class="me-2 logo-glow" />
      <span class="fw-bold fs-5 text-gradient">Timeline</span>
    </a>

    <!-- Botón toggle responsive -->
    <button
      class="navbar-toggler border-0 shadow-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <!-- Enlaces -->
      <ul class="navbar-nav align-items-center gap-2" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a 
            class="nav-link" 
               routerLink="/" 
               routerLinkActive="active" 
               [routerLinkActiveOptions]="{ exact: true }">
          Inicio
        </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/plan" routerLinkActive="active">Plan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/plantillas" routerLinkActive="active">Plantillas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/usuario/mis-proyectos" routerLinkActive="active">Mis Proyectos</a>
        </li>
      </ul>

      <!-- Botones de autenticación -->
      <div *ngIf="!isLoggedIn" class="d-flex align-items-center gap-3 ms-3">        
        <button class="btn btn-outline-light btn-login" routerLink="/login">Iniciar Sesión</button>
        <button class="btn btn-purple btn-register" routerLink="/register">Regístrate</button>
        
      </div>

      <!-- Menú de usuario -->
      <div *ngIf="isLoggedIn" class="dropdown ms-3">
        <button
  class="btn btn-glass d-flex align-items-center gap-2"
  type="button"
  id="userMenu"
  data-bs-toggle="dropdown"
  aria-expanded="false">
  
  <!-- Avatar circular con iniciales -->
 <div class="user-avatar">
  <span>{{ getInitials() }}</span>
</div>
  
  <!-- Nombre y plan en columna -->
  <div class="d-flex flex-column align-items-start">
    <span class="user-name">Mi Cuenta</span>
    <span 
      class="plan-badge-small" 
      *ngIf="usuario?.plan"
      [class.badge-free]="usuario?.plan === 'Free'"
      [class.badge-premium]="usuario?.plan === 'Premium'">
      {{ usuario?.plan }}
    </span>
  </div>
  
  <i class="fas fa-caret-down ms-1"></i>
</button>
        <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2 glass-dropdown" aria-labelledby="userMenu">
          <li>
            <a class="dropdown-item" routerLink="/usuario/mis-proyectos">
              <i class="fas fa-folder-open me-2"></i> Mis Proyectos
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" routerLink="/usuario/mis-favoritos">
              <i class="bi bi-star-fill me-2"></i> Favoritos
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" routerLink="/usuario/mis-plantillas">
               <i class="bi bi-award-fill"></i> Mis Plantillas
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item text-danger" (click)="logout()">
              <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
